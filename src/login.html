<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="output.css" rel="stylesheet">
    <style>
        /* Tambahkan padding kiri untuk input fields */
        input {
            padding-left: 10px; /* Sesuaikan nilai ini jika perlu lebih besar */
        }
    </style>
</head>
<body class="h-full bg-white">
    <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">

        <!-- Logo and sign in text -->
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
            <img class="mx-auto w-24" src="img/finna.png" alt="Your Company"> <!-- Gunakan kelas w- sesuai ukuran yang diinginkan -->
            <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Sign in to your account</h2>
        </div>

        <!-- Email and password input -->
        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
            <form class="space-y-6" action="#" method="POST" onsubmit="return login(event)">
                <div>
                    <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email address</label>
                    <div class="mt-2">
                        <input 
                            id="email" 
                            name="email" 
                            type="email" 
                            autocomplete="email" 
                            placeholder="Enter your email" 
                            required 
                            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                </div>

                <div>
                    <div class="flex items-center justify-between">
                        <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
                    </div>
                    <div class="mt-2">
                        <input 
                            id="password" 
                            name="password" 
                            type="password" 
                            autocomplete="current-password" 
                            placeholder="Enter your password" 
                            required 
                            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                </div>

                <div>
                    <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Sign in</button>
                </div>

                <!-- Feedback Message -->
                <div id="error-message" class="text-red-500 text-sm hidden">Invalid email or password</div>
            </form>
        </div>
    </div>

    <script>
        function login(event) {
            event.preventDefault(); // Mencegah pengiriman form default

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorMessage = document.getElementById('error-message');

            // Ganti dengan logika autentikasi yang sesuai
            if (email === 'admin@pangles.com' && password === 'superlog') {
                window.location.href = 'index.html'; // Arahkan ke halaman lookup
            } else {
                errorMessage.classList.remove('hidden');
            }
        }
    </script>

</body>
</html>
